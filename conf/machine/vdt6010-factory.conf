#@TYPE: Machine
#@NAME: i.MX6Q Data Respons VDT6010
#@DESCRIPTION: Factory Machine configuration for VDT6010
#@SOC: i.MX6DL

require vdt6010.conf

DISTRO ?= "factory-distro"

IMAGE_FSTYPES = "cpio.gz.u-boot"
IMAGE_ROOTFS_SIZE ?= "8192"

MACHINE_ESSENTIAL_EXTRA_RDEPENDS += "\
	imx-uuc \
"

# 
# These settings define configuration for imx_usb loader tool
# 
#
IMX_USB_RAW_VID ??= "0x15a2"
IMX_USB_RAW_PID ??= "0x0054"
IMX_USB_VID ??= "0x15a2"
IMX_USB_PID ??= "0x2110"
IMX_USB_DTB ??= "datarespons-vdt6010-revA.dtb"
IMX_USB_DTB_LOADADDR ??= "0x11000000"
IMX_USB_ZIMAGE_LOADADDR ??= "0x12000000"
IMX_USB_INITRD_LOADADDR ??= "0x12C00000"